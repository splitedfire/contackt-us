<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Raleway:ital,wght@0,400;0,500;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contact-us">
        <div class="conteiner">
            <div class="wrapper__title">
                <h2 class="separator">contact us</h2>
            </div>
            <div class="holder__subtitle">
                <h5>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h5>
            </div>
            <div class="holder"></div>
            <div class="wrapp__data">
                <div class="wrapp1">
                    <form action="#"  name="new-form"  method="post" .class="new-form" >
                        <div class="form-group" class="line">
                            <input type="name"  placeholder="Name">
                            <div class="line"></div>
                        </div>
                    </form>
                    <form action="#"  name="new-form"  method="post" .class="new-form" >
                        <div class="form-down" class="line">
                            <input type="email"  placeholder="Email">
                            <div class="line"></div>
                        </div>
                    </form>
                    <form action="#"  name="new-form"  method="post" .class="new-form" >
                        <div class="form-down" class="line">
                            <input type="password"  placeholder="password">
                            <div class="line"></div>
                        </div>
                    </form>
                </div>
                
                <div class="wrapp-message">
                    <form action="#"  name="new-form"  method="post" .class="new-form" >
                        <div class="form-down-wrapp-message" class="line">
                            <input type="text"  placeholder="Message">
                        </div>
                        <div class="line_message"></div>
                    </form>
                </div>
            </div> 
            <div class="holder__botton__contact-us">
                <div class="box__btn">
                    <a href="#send message">Send Message</a>
                </div>
            </div>
           
        </div>
</body>
</html>
